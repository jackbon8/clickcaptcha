<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>点选验证码</title>
<link rel="stylesheet" href="../assets/css/captcha.css">
<link rel="stylesheet" href="../assets/css/main.css">
<script src="../assets/js/jquery-1.8.3.min.js"></script>
<script src="../assets/js/clicaptcha.js"></script>
<script>
$(function(){
	$('#sub').click(function(){
		$('#clicaptcha-submit-info').clicaptcha({
			src: 'index.php',
			callback: function(){
				$('#form').submit();
			}
		});
	});
});
</script>
</head>

<body>
<div id="login">
	<form action="action.php" method="post" id="form" name="form">
		<div class="row">
			<div class="text">用户名：</div>
			<div class="input"><input type="text"></div>
		</div>
		<div class="row">
			<div class="text">密码：</div>
			<div class="input"><input type="password"></div>
		</div>
		<div class="row">
			<button type="button" id="sub">提交</button>
		</div>
		<input type="hidden" id="clicaptcha-submit-info" name="clicaptcha-submit-info">
	</form>
</div>
</body>
</html>
